# Workflow name
name: test

# Triggers
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Job
jobs:
  test:
    # Job name
    name: test

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up a specific Python version
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # Specify your project's python version

      # 3. Install uv
      - name: Install uv
        uses: astral-sh/setup-uv@v4

      # 4. Install project dependencies and the package in editable mode
      - name: Install deps & package (editable)
        run: |
          uv sync --dev
          uv pip install -e .

      # 5. Run tests using pytest
      - name: Run tests
        run: uv run pytest -v
